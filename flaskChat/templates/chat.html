{% extends "base.html" %}
{% block content %}
<h1>Chat</h1>
<div>talk from <b>{{ user_from }}</b> to <b>{{ user_to }}</b></div>
<form action="" method="post" name="chat">
    {{form.hidden_tag()}}
    <p>
    <div>
    {{ form.chat }}
    </div>
    {{ form.message }}
    </p>
    <p><input type="submit" value="Send"></p>
</form>
{% endblock %}
