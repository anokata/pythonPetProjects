        #_________^^   T#   @B#
        #__________############
        #_________O#...........
        ##H##+##+###...........
        ..N.# # r#.............
        ....######.............
map_tiles:
    ['#',3,
     'B', 2,
     't', 4,
     'T', 5,
     ',', ' ',
     '_', ' ',
     'z', ' ',

        ]
rooms:
    ',':
        name: 'кухня'
    '_':
        name: 'прихожая'
    'z':
        name: 'балкон'
    '^':
        name: 'спальня'
objects:
    default: &default
        id: 0
        passable: False
        takeable: False
        color: [1,1,1]
        can_open: False
        contain: False
        walk_msg: False
        info_msg: 'Нет информации.'
        need_key: False
        search_msg: ''
    def_object: &def_object
        <<: *default
        passable: True
        takeable: True
    key: &key
        <<: *default
        key_id: 0
        name: 'ключ'
        char: 8
        passable: True
        takeable: True
        id: 4001
    n:
        <<: *def_object
        name: 'Записка #1'
        char: 16
        info_msg: | 
           Привет Я из будущего, это Я из прошлого пишу тебе. 
           Ты оказался тут забыв всё, не паникуй.
    N:
        <<: *def_object
        name: 'Газета'
        char: 16
        info_msg: | 
            Мир уничтожен.
    '@':
        <<: *default
        name: 'spawn'
        passable: True
    E:
        <<: *def_object
        name: 'рубашка'
