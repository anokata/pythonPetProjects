start_msg: |
    Вы просыпаетесь в кровате от звука сирены. 
    Открыв глаза осознаёте себя внутри комнаты.
    Рядом лежит ваша одежда.
tick_events:
    '2':
        type: 'MSG'
        msg: 'Вам кажется что стоит выйти на балкон посмотреть в чём дело'
    '10':
        type: 'MSG'
        msg: 'Не забыть поесть'
map:
    - |
        .................##ww##
        .................#zzzz#
        ####ww#############+###
        #fk,,p,,,c#==RR # ^^^X#
        #Gd,,,,,ht#L    #    X#
        #,,,,n,,,h#     V     #
        #,b,,,K,,a#     #     #
