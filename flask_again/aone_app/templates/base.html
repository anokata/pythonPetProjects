<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/style_trad.css" />
    <title>pages</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="static/script.js"></script>
</head>
<body>
    <div id="page">
    <div id="header">
        Menu:
        <a href="all">all</a>
        {% block header %}
        {% endblock %}
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
    </div>
</body>
</html>
