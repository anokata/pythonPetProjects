{% extends "base.html" %}
{% block content %}
<form id='add_url_form' action="{{ url_for('add_url') }}" method=post>
    <p>Name:</p>
    <input type=text size=30 name=name>
    <p>Link:</p>
    <input type=text size=30 name=link>
    <input type=submit value=Share>
</form>
<ul>
{{ var }}
{% for url in urls %}
<li><a href="{{ url.link }}" >{{ url.name }}</a> </li>
{% endfor %}
</ul>
{% endblock %}
